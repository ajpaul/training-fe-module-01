<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" xmlns:g="http://www.backbase.com/2008/gadget">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

        <title>Todo Notification</title>
    </head>

    <body class="bt-todo-notification" g:onload="requireWidget(__WIDGET__, 'js/todo-notification');">

        <section class="bt-todo-notification-main" data-js="bt-todo-notification-main"></section>

        <script data-template="bt-todo-notification-template" type="text/html">
            <div class="bt-todo-notification-message alert alert-info" role="alert">Todo added, total todos {{totalTodos}}</div>
        </script>

    </body>
</html>
