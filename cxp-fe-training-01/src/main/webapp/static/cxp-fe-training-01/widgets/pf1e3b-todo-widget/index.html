<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:g="http://www.backbase.com/2008/gadget" xml:lang="en">
<head>
    <title>PF1E3B Todo Widget</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <g:preferences>
        <g:preference name="limit" label="Todo's Limit" type="text" default="5" viewhint="none" />
    </g:preferences>

</head>
<body g:onload="requireWidget(__WIDGET__, 'js/pf1e3b-todo-widget')" class="ct-pf1e3b-todo-widget">
    <h1>PF1E3B Todo Widget</h1>

    <form name="add-todo" data-js="todo-form">
        <input type="text" name="task" placeholder="Enter the task's description here..." />
        <input type="submit" value="add task" />
    </form>

    <div data-js="todo-list"></div>

    <script type="text/mustache" data-template="task">
        <ul>
            {{ #tasks }}
            <li id="{{ idx }}" data-taskid="{{ idx }}" data-js="todo-row" class="{{ #done }}bt-todo-done{{ /done }}">
                <span class="{{ #small }}hidden{{ /small }}">
                    {{ #done }}
                    <input type="checkbox" data-js="update-task" data-taskid="{{ idx }}" checked="checked" />
                    {{ /done }}
                    {{ ^done }}
                    <input type="checkbox" data-js="update-task" data-taskid="{{ idx }}" />
                    {{ /done }}
                </span>
                <span>{{ description }}</span>
                <span><a href="#" data-js="remove-task" data-taskid="{{ idx }}">remove</a></span>
            </li>
            {{ /tasks }}
        </ul>
    </script>

</body>
</html>
